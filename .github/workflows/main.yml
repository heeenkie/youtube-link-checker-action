jobs:
  youtube-checker:
    runs-on: ubuntu-latest
    name: Checking length of potential youtube-video
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: futuratrepadeira/changed-files@v3.3.0
        id: files
        with:
          repo-token: ${{ github.token }}
      - name: Youtube Checker Step
        uses: ./
        id: checker
        with:
          file-path: "${{ steps.files.outputs.files_updated }}"
